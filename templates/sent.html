<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureSys Mail - Sent</title>
  <link rel="stylesheet" href="/static/mess.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-shield-alt"></i> SecureSys</h2>
      </div>
      
      <div class="user-info">
        <span id="userEmail"><i class="fas fa-user-circle"></i> Loading...</span>
        <button id="btnLogout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
      
      <nav class="sidebar-nav">
        <button id="btnCompose" class="nav-btn">
          <i class="fas fa-edit"></i> Compose
        </button>
        <button id="btnInbox" class="nav-btn">
          <i class="fas fa-inbox"></i> Inbox
        </button>
        <button id="btnSent" class="nav-btn active">
          <i class="fas fa-paper-plane"></i> Sent
        </button>
      </nav>
    </aside>

    <main class="content">
      <section id="sentSection">
        <div class="section-header">
          <h3><i class="fas fa-paper-plane"></i> Sent Messages</h3>
          <button id="refreshSent" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="sentList" class="message-list">
          <div class="loading-msg">
            <i class="fas fa-spinner fa-spin"></i> Loading sent messages...
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="notification" class="notification hidden"></div>

  <script src="/static/mess.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
