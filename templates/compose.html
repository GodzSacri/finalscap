<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureSys Mail - Compose</title>
  <link rel="stylesheet" href="/static/mess.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-shield-alt"></i> SecureSys</h2>
      </div>
      
      <div class="user-info">
        <span id="userEmail"><i class="fas fa-user-circle"></i> Loading...</span>
        <button id="btnLogout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
      
      <nav class="sidebar-nav">
        <button id="btnCompose" class="nav-btn active">
          <i class="fas fa-edit"></i> Compose
        </button>
        <button id="btnInbox" class="nav-btn">
          <i class="fas fa-inbox"></i> Inbox
        </button>
        <button id="btnSent" class="nav-btn">
          <i class="fas fa-paper-plane"></i> Sent
        </button>
      </nav>
    </aside>

    <main class="content">
      <section id="composeSection">
        <div class="section-header">
          <h3><i class="fas fa-edit"></i> Compose Message</h3>
        </div>
        <div class="form-group">
          <label for="to"><i class="fas fa-envelope"></i> To:</label>
          <input type="email" id="to" placeholder="recipient@example.com" />
          <div id="emailValidationMsg" class="validation-msg"></div>
        </div>
        <div class="form-group">
          <label for="subject"><i class="fas fa-tag"></i> Subject:</label>
          <input type="text" id="subject" placeholder="Message subject" />
        </div>
        <div class="form-group">
          <label for="body"><i class="fas fa-comment"></i> Message:</label>
          <textarea id="body" placeholder="Write your message here..." rows="8"></textarea>
        </div>
        <div class="form-group">
  <label><i class="fas fa-paperclip"></i> Attachment:</label>
  <!-- Hidden file input -->
  <input type="file" id="attachment" multiple style="display: none;" />
  <!-- Custom button label -->
  <label for="attachment" class="file-label primary-btn" style="width: fit-content;">
    <i class="fas fa-upload"></i> Choose File(s)
  </label>
  <!-- Filename display -->
  <div id="fileNames" class="validation-msg"></div>
</div>
        <div class="form-actions">
          <button id="sendBtn" class="primary-btn">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </div>
      </section>
    </main>
  </div>

  <div id="notification" class="notification hidden"></div>

  <script src="/static/mess.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
